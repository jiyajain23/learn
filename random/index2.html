<!DOCTYPE html>
<html>
<head>
    <title>Bookmark Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Bookmark Manager</h1>
    <form id="bookmarkForm">
        <input type="text" id="bookmarkName" placeholder="Bookmark Name" required>
        <input type="text" id="bookmarkUrl" placeholder="Bookmark URL" required>
        <input type="submit" value="Add Bookmark">
    </form>
    <ul id="bookmarkList"></ul>

    <script>
        document.getElementById('bookmarkForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const bookmarkName = document.getElementById('bookmarkName').value;
            const bookmarkUrl = document.getElementById('bookmarkUrl').value
            if (bookmarkName && bookmarkUrl) {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = bookmarkUrl;
                link.textContent = bookmarkName;
                link.target = '_blank';
                listItem.appendChild(link);
                document.getElementById('bookmarkList').appendChild(listItem);
                
                // Clear the input fields
                document.getElementById('bookmarkName').value = '';
                document.getElementById('bookmarkUrl').value = '';
            }
        });
    </script>
</body>
</html>
