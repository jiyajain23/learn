<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify WEB Player - Music For Everyone</title>
    <link rel="stylesheet" href="web.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" type="image/x-icon" href="imgs/favicon.ico">
</head>
<body>
    <nav class="top flex br">
       
        <section class="logo m1 flex">
            <img src="imgs/hamburger.svg"class="inv ham" alt="ham" width="40px">
            <img class="inv" src="imgs/Spotify-Icon-Black-Logo.wine.svg" alt="logo" width="70px">
         

        </section>
        <section class="middle flex">
            <img class="inv" src="imgs/home.svg" alt="home" width="30px">
            <div class="play">
                <img src="imgs/search.svg" alt="sesarch" width="20px" >
                <span>What Do you want to play?</span>
            </div>
        </section>
        <div class="btns flex">
            <button class="grey-btn">Install App</button>
            <button class="grey-btn">Sign Up</button>
            <button class="log-btn">Log In</button>
            

        </div>
    </nav>
    <main class="flex">
        <section class=" left bg br">
    <div class="flex lib">
          <div class="flex" ><img  class="inv" src="imgs/playlist.svg" alt="library" width="30px" height="40px">
            <h3 class="m2">Your Library</h3></div>
            <img class="inv close m2" src="imgs/close.svg" alt="cross" width="30px" height="30px">
        </div>
        <div class="songlist m2">
            <ul>

            </ul>
        </div>
            
            <div class="footer flex">
                <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                </div>
                <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
            </div>
        </section>
        
        <div class="right bg br">
            <div class="artists">
                <h2>Popular Artists</h2>
               
                <div class="cardContainer m2"> 
                  
              
                </div>
        </div>
        <div class="playbar flex">
            <div class="songinfo"></div>
            <div class="songbtns flex">
                <img class="inv prev" src="imgs/prevsong.svg" alt="previous">
                <img class="inv pause" src="imgs/play.svg" alt="playing">
                <img class="inv next" src="imgs/nextsong.svg" alt="">

            </div>
            <div class="vol">
                <div class="songdur">
                </div>
                <img class="inv" src="imgs/volume.svg" alt="vol">
                <input type="range" name="" id="">
            </div>
         
            <div class="seekbar">
                <div class="circ"></div>
            </div>
           
            </div>

       
    </main>

<script src="script.js"></script>
    
</body>
</html>
